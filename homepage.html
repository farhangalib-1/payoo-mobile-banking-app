<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
   <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <!-- Tailwind and DaisyUI connection -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
   <section class="navbar flex justify-between border-b border-b-slate-300 bg-white">
        <div class="leftcontents mt-5 ml-4 mb-[23px] flex gap-2">
            <img class="w-[60px] h-[48px]" src="images/logo.png" alt="">
            <div class="textcontent">
                <h3 class="font-bold">à§³ <span id="balance">45000</span></h3>
                <p class="text-neutral-500">Available Balance</p>
            </div>
        </div>
        <div class="rightcontents mt-5 mr-4">
            <a class="btn font-normal mb-[23px]" href="/index.html"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</a>
        </div>
   </section>

    <section class="headingscontent bg-white rounded-b-2xl">
   <div class="headingtext w-11/12 mx-auto pt-8 bg-white ">
    <h1 class="font-bold text-[24px] mb-4">Welcome to Pay<span class="text-primary">oo</span></h1>
   <p class="text-[16]/[26] font-normal text-neutral-500">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
   </div>
    <div class="buttons mt-6 w-11/12 mx-auto grid grid-cols-3 gap-4 pb-6">
        <button id="btn-1" class="btn btn-soft btn-primary flex-col h-full py-5 text-[14px] font-normal"><img src="images/opt-1.png" alt="">Add money</button>
        <button id="btn-2" class="btn btn-soft btn-primary flex-col h-full py-5 text-[14px] font-normal"><img src="images/opt-2.png" alt="">Cashout</button>
        <button id="btn-3" class="btn btn-soft btn-primary flex-col w-full h-full py-5 text-[14px] font-normal"><img src="images/opt-3.png" alt="">Transfer Money</button>
        <button id="btn-4" class="btn btn-soft btn-primary flex-col h-full py-5 text-[14px] font-normal"><img src="images/opt-4.png" alt="">Get Bonus</button>
        <button id="btn-5" class="btn btn-soft btn-primary flex-col h-full py-5 text-[14px] font-normal"><img src="images/opt-5.png" alt="">Pay Bill</button>
        <button id="btn-6" class="btn btn-soft btn-primary flex-col h-full py-5 text-[14px] font-normal"><img src="images/opt-6.png" alt="">Transactions</button>
    </section>
    
    <section id="AddMoney" class="addmoney w-11/12 mx-auto mt-[15px] pb-[119px] hidden">
        <h3 class="font-bold">Add Money</h3>
        <div class="card bg-base-100 w-full  shrink-0 shadow mt-4 mx-auto rounded-[24px]">
      <div class="card-body">
        <fieldset class="fieldset">
            <label class="label font-medium text-[#080808] text[16px]">Select A Bank</label>
            <select id="bankname" class="select w-full rounded-full">
            <option id="defaultoption" disabled selected>Select A Bank</option>
            <option><img class="w-10 h-10" src="images/dutch_bangla.png" alt=""> Dutch-Bangla Bank</option>
            <option><img class="w-10 h-10" src="images/trust_Bank.png" alt="">Trust Bank</option>
            <option><img class="w-10 h-10" src="images/pubali_bank.png" alt="">Pubali Bank</option>
            <option><img class="w-9 h-9" src="images/one_bank.png" alt="">One Bank</option>
            <option><img class="w-10 h-10" src="images/prime_bank.png" alt="">Prime Bank</option>
            <option><img class="w-10 h-10" src="images/islamic _bank.png" alt="">Islami Bank Bangladesh</option>
</select>
          <label class="label font-medium text-[#080808] text[16px] mt-5">Bank Account Number</label>
          <input id="acountnumber" type="text" class="input rounded-full w-full" placeholder="Enter 11 digit account number" maxlength="11" minlength="11" />
          <label class="label font-medium text-[#080808] text[16px] mt-5">Amount to Add</label>
          <input id="amount" type="text" class="input rounded-full w-full" placeholder="Add Amount to add"/>
          <label class="label font-medium text-[#080808] text[16px] mt-5">Pin Number</label>
          <input id="pin" type="password" class="input rounded-full w-full" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4" />
          <button id="addmoneybtn" class="btn btn-primary mt-4 rounded-full text-[20px]">Add Money</button>
        </fieldset>
      </div>
    </div>
    </section>

    <section id="ClassOut" class="cashout w-11/12 mx-auto mt-[15px] pb-[119px] hidden">
        <h3 class="font-bold">Cash Out</h3>
        <div class="card bg-base-100 w-full  shrink-0 shadow mt-4 mx-auto rounded-3xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-medium text-[#080808] text[16px] mt-5">Agent Number</label>
          <input id="cashoutacountnumber" type="text" class="input rounded-full w-full" placeholder="Enter 11 digit account number" maxlength="11" minlength="11" />
          <label class="label font-medium text-[#080808] text[16px] mt-5">Amount</label>
          <input id="cashoutamount" type="text" class="input rounded-full w-full" placeholder="Enter amount to withdraw"/>
          <label class="label font-medium text-[#080808] text[16px] mt-5">Pin Number</label>
          <input id="cashoutpin" type="password" class="input rounded-full w-full" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4" />
          <button id="cashoutbtn" class="btn btn-primary mt-4 rounded-full text-[20px]">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
    </section>

    <section id="TransferMoney" class="transfer w-11/12 mx-auto mt-[15px] pb-[119px] hidden">
        <h3 class="font-bold">Transfer Money</h3>
        <div class="card bg-base-100 w-full  shrink-0 shadow mt-4 mx-auto rounded-3xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-medium text-[#080808] text[16px] mt-5">User Account Number</label>
          <input id="transferacountnumber" type="text" class="input rounded-full w-full" placeholder="Enter 11 digit account number" maxlength="11" minlength="11" />
          <label class="label font-medium text-[#080808] text[16px] mt-5">Amount</label>
          <input id="transferamount" type="text" class="input rounded-full w-full" placeholder="Enter amount to withdraw"/>
          <label class="label font-medium text-[#080808] text[16px] mt-5">Pin Number</label>
          <input id="transferpin" type="password" class="input rounded-full w-full" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4" />
          <button id="transferbtn" class="btn btn-primary mt-4 rounded-full text-[20px]">Send Now</button>
        </fieldset>
      </div>
    </div>
    </section>

    <section id="getbonous" class="transfer w-11/12 mx-auto mt-[15px] pb-[119px] hidden ">
        <h3 class="font-bold">Get Bonus</h3>
        <div class="card bg-base-100 w-full  shrink-0 shadow mt-4 mx-auto rounded-3xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-medium text-[#080808] text[16px] mt-5">Enter Bonus Coupon</label>
          <input id="couponcode" type="text" class="input rounded-full w-full" placeholder="Enter your coupon"/>
          <button id="bonusbtn" class="btn btn-primary mt-4 rounded-full text-[20px]">Get Bonus</button>
        </fieldset>
      </div>
    </div>
    </section>

    <section id="paybill" class="paybills w-11/12 mx-auto mt-[15px] pb-[119px]">
        <h3 class="font-bold">Pay Bill</h3>
        <div class="card bg-base-100 w-full  shrink-0 shadow mt-4 mx-auto rounded-[24px]">
      <div class="card-body">
        <fieldset class="fieldset">
            <label class="label font-medium text-[#080808] text[16px]">Select biller</label>
            <select id="bankname" class="select w-full rounded-full">
            <option id="defaultoption" disabled selected>Select biller</option>
            <option><img class="w-10 h-10" src="images/tuition.png" alt="">Tuition Fees</option>
            <option><img class="w-10 h-10" src="images/wi-fi.png" alt="">WiFi Bills</option>
            <option><img class="w-10 h-10" src="images/electricity.png" alt="">Electricity Bills</option>
            <option><img class="w-9 h-9" src="images/water.png" alt="">Water Bills</option>
            <option><img class="w-10 h-10" src="images/gas.png" alt="">Gas Bills</option>
            </select>
          <label class="label font-medium text-[#080808] text[16px] mt-5">Biller Account Number</label>
          <input id="acountnumber" type="text" class="input rounded-full w-full" placeholder="Enter account number" maxlength="11" minlength="11" />
          <label class="label font-medium text-[#080808] text[16px] mt-5">Amount to Pay</label>
          <input id="amount" type="text" class="input rounded-full w-full" placeholder="Add Amount to pay"/>
          <label class="label font-medium text-[#080808] text[16px] mt-5">Pin Number</label>
          <input id="pin" type="password" class="input rounded-full w-full" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4" />
          <button id="addmoneybtn" class="btn btn-primary mt-4 rounded-full text-[20px]">Pay Now</button>
        </fieldset>
      </div>
    </div>
    </section>

</body>
<script src="scripts/addmoney.js"></script>
<script src="scripts/cashout.js"></script>
<script src="scripts/connection.js"></script>
<script src="scripts/transfermoney.js"></script>
<script src="scripts/getbonus.js"></script>
</html>
