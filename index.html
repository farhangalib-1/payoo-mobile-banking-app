<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
   
    <!-- Tailwind and DaisyUI connection -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-[300px] mx-auto pt-[210px]">
        <img src="images/Logo-full.png" alt="">
    </div>
    <div class="card bg-base-100 w-11/12 shrink-0 shadow mt-8 mx-auto rounded-3xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-medium text-[#080808] text[16px]">Mobile Number</label>
          <input id="mobilenumber" type="text" class="input rounded-full w-full" placeholder="Enter your number" maxlength="11" minlength="11" />
          <label class="label font-medium text-[#080808] text[16px] mt-5">4 Digit Pin</label>
          <input id="pin" type="password" class="input rounded-full w-full" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4" />
          <button id="submitbtn" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </div>
</body>
<script src="/scripts/Login.js"></script>
</html>
